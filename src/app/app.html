<div class="container">

  <!-- CAMERA GRID -->
  <div class="grid">
    @for (cam of cameras(); track cam.id) {
    <div class="cam-card" (click)="open(cam)">
      <iframe [src]="getStreamUrl(cam)" loading="lazy">
      </iframe>
      <div class="cam-title">{{ cam.name }}</div>
    </div>
    }
  </div>

  <!-- POPUP MODAL -->
  @if (selectedCamera()) {
  <div class="modal-backdrop" (click)="close()">

    <div class="modal" (click)="$event.stopPropagation()">
      <button class="close" (click)="close()">âœ•</button>

      <h3>{{ selectedCamera()!.name }}</h3>

      <iframe [src]="getStreamUrl(selectedCamera()!)">
      </iframe>
    </div>

  </div>
  }

</div>
