<div class="container">
  <div class="grid">
    @for (cam of cameras(); track cam.id) {
    <div class="cam-card" (click)="open(cam)">
      <img [src]="getStreamUrl(cam.ip)" class="stream-view" alt="Loading {{cam.name}}...">
      <div class="cam-title">{{ cam.name }}</div>
    </div>
    }
  </div>

  @if (selectedCamera()) {
  <div class="modal-backdrop" (click)="close()">
    <div class="modal" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="close()">âœ• Close</button>
      <h3>{{ selectedCamera()!.name }}</h3>
      <img [src]="getStreamUrl(selectedCamera()!.ip)" class="full-stream">
    </div>
  </div>
  }
</div>
