<div class="grid">
  @for (cam of cameras(); track cam.id) {
  <div class="cam-item" (click)="open(cam)">
    <img [src]="getStreamUrl(cam.ip)" class="stream-img" />
  </div>
  }
</div>
@if (selectedCamera()) {
<div class="modal" (click)="close()">
  <img [src]="getStreamUrl(selectedCamera()!.ip)" class="full-img" />
</div>
}
