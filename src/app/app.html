<div class="grid">
  @for (cam of cameras(); track cam.id) {
  <div class="cam-item" (click)="open(cam)">
    <img [src]="getStreamUrl(cam.ip)" class="stream-img" alt="Cam Stream" />
  </div>
  }
</div>

@if (selectedCamera()) {
<div class="modal" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <img [src]="getStreamUrl(selectedCamera()!.ip)" class="full-img" />
    <button class="close-btn" (click)="close()">âœ•</button>
  </div>
</div>
}
