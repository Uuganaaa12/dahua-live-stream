<div class="container">
  <div class="controls">
    <div class="control-group">
      <label for="ip">IP :</label>
      <input
        type="text"
        id="ip"
        [value]="localIp()"
        (input)="onIpChange($any($event.target).value)"
        placeholder="192.168.1.200"
      />
    </div>
  </div>

  <div class="stream-container">
    @if (streamUrl()) {
      <iframe
        [src]="streamUrl()"
        class="stream-frame"
        allowfullscreen
      ></iframe>
    }
  </div>
</div>
